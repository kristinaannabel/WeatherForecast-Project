<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--css-->
    <link rel="stylesheet" href="src/styles.css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5eaf338fa8.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather forecast</title>
  </head>

  <body>

    
    <div class="container">
      
      
      
      <!--Searchbar-->
      <div class="searchbar">
        <nav class="navbar">
          <form class="d-flex citysearchbar" role="search" id="searchBar">
            <input
            class="form-control me-2"
            type="search"
            placeholder="Enter a city..."
            aria-label="Search"
            id="searchInput"/>
            <button class="btn btn-outline-success search-button city-search-button" type="submit">
              Search
            </button>
          </form>
        </nav>
      </div>
      
      
      <!--Information about current time and weather in the city-->
      <h1 class="header">
        <span class="city-name" id="city">
          Oslo
        </span>
        <button class="btn btn-outline-success search-button current-location-button" type ="submit" id="locationButton">
        Current location
        </button>
        <div class="time-description" id="timeDate">
          today @ 15:00
        </div>
      </h1> 
      
      <div class="divider">
        <hr/>
      </div>
      
      <h2> 
        <span class="now">now</span> 
        <span class=celsius-farenheit id="temperature">25°C</span>
          
        <div class="wind-moisture-emoji">
          <span class="wind">
            <i class="fa-solid fa-wind"></i> 12km/h  
          </span> 
          
          <span class="moisture">
            <i class="fa-solid fa-droplet"></i> 32%
					</span>
          
          <span class="emoji">
            <i class="fa-solid fa-cloud"></i> clowdy
          </span>
        </div>
				</h2>
        

        <!--Weekly weather forecast-->
        <div class="weekdays">
          <div class="row">
            
            <div class="col">
            <div>
              Tuesday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>
          
          <div class="col">
            <div>
              Wednesday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>
          
          <div class="col">
            <div>
              Thursday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>
          
          <div class="col">
            <div>
              Friday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>
          
          <div class="col">
            <div>
              Saturday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>
          
          <div class="col">
            <div>
              Sunday
            </div>
            <span>
              <i class="fa-solid fa-temperature-full"></i> 19°C
            </span>
            <span>
              <i class="fa-solid fa-cloud-rain"></i> rain
            </span>
          </div>

        </div>
        <!--Closing div for row-->
      </div>
      <!--Closing div for weekdays-->
    </div>
  </div> <!--Closing div for container-->

  <footer>
    <a href="https://github.com/kristinaannabel/WeatherForecast-Project">Open-source code</a> by Kristina Annabel
  </footer>
    
    
    <script src="src/index.js"></script>
  </body>
</html>
