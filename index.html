<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5eaf338fa8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>

      <div class="wrapper">
        <div class="information">

          <!-- Search engine -->
          <form class="search-input" id="searchBar">
            <div>
              <input type="text" placeholder="Search for a location.." />
              <button class="icon"><i class="fas fa-search"></i></button>
            </div>
          </form>
          
          
          <!--Location and temperature information-->
          <div class="header-info">
        <div id="timeDay"></div>
        <h1></h1>
          <a class="current-location" id="currentLocation"">
            <i class="fa-solid fa-map-pin"></i> show my current location
          </a>
        </br>
            <img 
              src="#" 
              id="weatherIcon"
              alt="weather emoji" 
              width="180">
          <div id="cloud">clowdy</div>
          <h2>
            <span>now</span>
            <span class="temperature" id="temperature"></span>
            <span>|</span>
            <span class="converter" id="convertTemp">°f</span>
          </h2>
          
        <div class="wind-humidity">
          <div>
            <i class="fa-solid fa-wind"></i> 
            <span id="windSpeed"></span>
          </div>
          
          <div>
            <i class="fa-solid fa-droplet"></i> 
            <span id="humidityPercent"></span>
          </div>
        </div>
    </div>

  </div>
  

  <!--Forecast-->
    <div class="forecast" id="forecast">
        <div class="row">
            <div class="weekday">
                <b>Monday</b>
            </div>
            <div class="weather-icon">
                <img 
                src="https://th.bing.com/th/id/R.bb277892fc034fac5191968584aa8ead?rik=hbASBK6hDwFGNw&riu=http%3a%2f%2fclipartmag.com%2fimages%2fcloud-icon-png-22.png&ehk=ozP7LioKT%2bAGB2RU2A%2ffxoGRjbHsiryW3oxDcrG1HF8%3d&risl=&pid=ImgRaw&r=0"
                alt="weather description icon"
                width="30"
                />   
            </div>
            <div class="temp">
                <i class="fa-solid fa-temperature-full"></i> 20°C
            </div> 
        </br>
    </div>
    </div>
</div>


<footer>
  <a href="https://github.com/kristinaannabel/WeatherForecast-Project">
  Open-source code</a>
  by Kristina Annabel
</footer>

    <script src="js/script.js"></script>
  </body>
