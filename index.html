<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5eaf338fa8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="wrapper">

    <!-- Search engine -->
      <form class="search-input" id="searchBar">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Search for a location.." />
        <button class="icon"><i class="fas fa-search"></i></button>
      </form>
      <p class="current-location" id="currentLocation"">
        <i class="fa-solid fa-map-pin"></i> current location
      </p>
      
    <!--Location and temperature information-->
    <div class="header-info">
      <h1></h1>
      <p id="timeDay"></p>
      <hr />
      <div>
      <h2>
        <span>now</span>
        <span id="temperature"></span>
      </h2>
        <span> 
          <i class="fa-solid fa-wind"></i> 12km/h 
        </span>
        <span>
          <i class="fa-solid fa-droplet"></i> 32%
        </span>
        <span> 
          <i class="fa-solid fa-cloud"></i> clowdy 
        </span>
      </div>
    </div>

  </div>

    <footer>
    <a href="https://github.com/kristinaannabel/WeatherForecast-Project">
      Open-source code</a>
      by Kristina Annabel
    </footer>

    <script src="js/script.js"></script>
  </body>
